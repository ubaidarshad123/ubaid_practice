<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top d-flex align-items-center">
      <button class="btn btn-outline-light" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-center" id="datetime"></span>
      <div class="dropdown">
        <button
          class="btn btn-outline-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          <i class="bi bi-person-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="#" class="sidebar-link"
        ><i class="bi bi-house-door"></i>
        <span class="sidebar-text">Dashboard</span></a
      >
      <a href="#" class="sidebar-link"
        ><i class="bi bi-bar-chart"></i>
        <span class="sidebar-text">Analytics</span></a
      >
      <a href="#" class="sidebar-link"
        ><i class="bi bi-people"></i> <span class="sidebar-text">Users</span></a
      >
      <a href="#" class="sidebar-link"
        ><i class="bi bi-gear"></i>
        <span class="sidebar-text">Settings</span></a
      >
      <a href="#" class="sidebar-link"
        ><i class="bi bi-box-arrow-right"></i>
        <span class="sidebar-text">Logout</span></a
      >
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow">
              <h3 class="text-center">Register</h3>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter first name"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter last name"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter address"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-select" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Enter phone number"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Choose a username"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter password"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm password"
                      required
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary w-100">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
