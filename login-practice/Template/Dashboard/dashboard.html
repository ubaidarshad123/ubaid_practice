<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top d-flex align-items-center">
      <button class="btn btn-outline-light" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-center" id="datetime"></span>
      <div class="dropdown">
        <button
          class="btn btn-outline-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          <i class="bi bi-person-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="#" class="sidebar-link"
        ><i class="bi bi-house-door"></i>
        <span class="sidebar-text">Dashboard</span></a
      >
      <a href="#" class="sidebar-link"
        ><i class="bi bi-bar-chart"></i>
        <span class="sidebar-text">Analytics</span></a
      >
      <a href="create-user.html" class="sidebar-link"
        ><i class="bi bi-people"></i> <span class="sidebar-text">Users</span></a
      >
      <a href="#" class="sidebar-link"
        ><i class="bi bi-gear"></i>
        <span class="sidebar-text">Settings</span></a
      >
      <a href="#" class="sidebar-link"
        ><i class="bi bi-box-arrow-right"></i>
        <span class="sidebar-text">Logout</span></a
      >
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Dashboard Overview</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card bg-primary text-white p-3">
            <h5><i class="bi bi-people"></i> Total Users</h5>
            <h3>1,245</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-success text-white p-3">
            <h5><i class="bi bi-currency-dollar"></i> Revenue</h5>
            <h3>$12,345</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-warning text-dark p-3">
            <h5><i class="bi bi-bar-chart"></i> Active Sessions</h5>
            <h3>375</h3>
          </div>
        </div>
      </div>

      <div class="card mt-5">
        <table class="table table-bordered table-responsive table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>First</th>
              <th>Last</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>
                <a href="#" class="btn btn-primary"
                  ><i class="bi bi-pencil-square"></i
                ></a>
                <a href="#" class="btn btn-danger"
                  ><i class="bi bi-trash-fill"></i
                ></a>
                <a href="#" class="btn btn-warning"
                  ><i class="bi bi-eye-fill"></i
                ></a>
              </td>
            </tr>
            <tr>
              <th>1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>
                <a href="#" class="btn btn-primary"
                  ><i class="bi bi-pencil-square"></i
                ></a>
                <a href="#" class="btn btn-danger"
                  ><i class="bi bi-trash-fill"></i
                ></a>
                <a href="#" class="btn btn-warning"
                  ><i class="bi bi-eye-fill"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
