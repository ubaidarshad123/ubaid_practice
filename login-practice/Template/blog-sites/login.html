<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
        <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body class="body">
    <div class="container-fluid form-box">
        <div class="row">

            <div class="allcontent p-0" >

                <div class="form-control form-con pt-4">

                    <div class="logo-con">
                        <img src="./CSS/imges/1-removebg-preview.png" alt="">
                    </div>

                    <h1>Login</h1>

                    <form action="">

                        <div class="row mt-3">

                            <div class="col-md-12 p-4">
                                <label for="" class="mb-1">Username:</label>
                                <input type="text" class="form-control p-3" placeholder="Username"
                                    aria-label="First name">
                            </div>

                            <div class="col-md-12 px-4">
                                <label for="" class="mb-1">Password:</label>
                                <input type="text" class="form-control p-3" placeholder="Password" aria-label="Last name">
                            </div>

                        </div>
                       
                        <div class="row mt-3">

                            <div class="col-md-12 ps-4">
                                <button type="submit" class="btn btn-success s-btn">Submit</button>
                            </div>

                        </div>
                        
                    </form>

                </div>

                <div class="img-con d-none d-lg-block">
                    <img src="./CSS/imges/rb_739.png" alt="" class="img-fluid">
                </div>

              
            </div>
        </div>
    </div>

</body>

</html>
