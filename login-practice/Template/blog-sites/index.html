<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
        <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body class="body">
    <div class="container-fluid form-box">
        <div class="row">

            <div class="allcontent p-0" >
                <div class="form-control form-con">

                    <form action="">

                         <h1>Register Form</h1>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="" class="mb-1">First Name:</label>
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col-md-6">
                                <label for="" class="mb-1">Last Name:</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="" class="mb-1">Username:</label>
                                <input type="text" class="form-control" placeholder="username" aria-label="username">
                            </div>
                            <div class="col-md-6">
                                <label for="" class="mb-1">Phone No:</label>
                                <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label for="" class="mb-1">E-mail:</label>
                                <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label for="" class="mb-1">Address</label>
                                <div class="">
                                    <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="" class="mb-1">Password:</label>
                                <input type="text" class="form-control" placeholder="Enter Your Password"
                                    aria-label="Password">
                            </div>
                            <div class="col-md-6">
                                <label for="" class="mb-1">Confirm Password:</label>
                                <input type="text" class="form-control" placeholder="Confirm Password"
                                    aria-label="Confirm Password">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-between">
                                <button type="submit" class="btn btn-success s-btn ">Submit</button>
                                <a href="./login.html" class="text-decoration-none text-end link">If you Already Register Please
                                    Login</a>
                            </div>
                        </div>

                    </form>

                </div>

                <div class="img-con  d-none d-lg-block">
                    <img src="./CSS/imges/Lovepik_com-450092311-Creative design online registration flat illustration.png" alt="" class="img-fluid">
                </div>

            </div>
            
        </div>
    </div>

</body>

</html>
