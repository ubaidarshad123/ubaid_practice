<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <!-- bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link font awesome 5 -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- link for navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="nav">
        <div class="date-time">
            <i onclick="toggle()" class="fa fa-bars toggle-btn"></i>
            <!-- Date  -->
            <p>
                <span id="Date"></span>
                <span>-</span>
                <span id="Month"></span>
                <span>-</span>
                <span id="YEAR"></span>
            </p>
            <!-- Time -->
            <p>
                <span id="Hours"></span>
                <span>:</span>
                <span id="Minutes"></span>
                <span>:</span>
                <span id="Seconds"></span>
                <span>:</span>
                <span id="ampm"></span>
            </p>
        </div>

        <div class="dropdown n-dropdown">
            <a class="dropdown-toggle" href="#" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-user" aria-hidden="true"></i>User Name </a>
            <ul class="dropdown-menu n-dropdown-menu " aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">Setting</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- The sidebar -->
    <div class="sidebar" id="sidebar">
        <a class="sidebar-a" href="#Dashboard"><i class="fa fa-bars mx-2"></i><span>Dashboard</span></a>
        <a class="sidebar-a" href="#Home"><i class="fa fa-home mx-2"></i><span>Home</span></a>
        <a class="sidebar-a" href="#Users"><i class="fa fa-users mx-2"></i><span>Users</span></a>
        <a class="sidebar-a" href="#Blogs"><i class="fa fa-file-alt mx-2"></i><span>Blogs</span></a>
    </div>


    <!-- Page content -->
    <div id="content" class="content">
        <!-- Boxes -->
        <div class="container mt-5">
            <div class="row">
                <!-- Total Users Box -->
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h4 class="text-center text-light">
                                <i class="fas fa-users"></i> Total Users
                            </h4>
                        </div>
                        <div class="card-body">
                            <p class="text-center">1,250</p>
                        </div>
                    </div>
                </div>

                <!-- Total Admins Box -->
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-header bg-danger">
                            <h4 class="text-center text-light">
                                <i class="fas fa-user-shield"></i> Total Admins
                            </h4>
                        </div>
                        <div class="card-body">
                            <p class="text-center">5</p>
                        </div>
                    </div>
                </div>

                <!-- Total Blogs Box -->
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-header bg-warning">
                            <h4 class="text-center text-light">
                                <i class="fas fa-blog"></i> Total BLogs
                            </h4>
                        </div>
                        <div class="card-body">
                            <p class="text-center">50</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table  -->

        <div class=" table table-responsive mt-3">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Shoaib</td>
                        <td>abc123@gamil.com</td>
                        <td>Admin</td>
                        <td class="action-btn">
                            <a class="btn btn-primary" href="#"><i class="fas fa-edit"></i></a>
                            <a class="btn btn-warning text-light" href="#"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-danger" href="#"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Mudassir</td>
                        <td>xyz123@gamil.com</td>
                        <td>Admin</td>
                        <td class="action-btn">
                            <a class="btn btn-primary" href="#"><i class="fas fa-edit"></i></a>
                            <a class="btn btn-warning text-light" href="#"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-danger" href="#"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
